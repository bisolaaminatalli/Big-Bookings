<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIGFLIGHT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="//db.onlinewebfonts.com/c/c9f309b3d47969ecac64a77a6c672594?family=Nexa+Bold"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>
  <body>
    <div class="overall-parent">
      <div class="hero-section">
        <div class="nav-parent container ">
          <div class="nav-logo">
            <div class="nav-innerflexone">
              <img src="images/brandlogo.svg" alt="logo-image" />
            </div>

            <div class="nav-innerflextwo">
              <a href="#">Home</a>
              <a href="#">Explore</a>
              <a href="#">Book</a>
              <a href="#">Experience</a>
              <a href="#">Help</a>
            </div>
          </div>

          <div class="nav-link-two">
            <span class="nav-link-bl"><a href="#">Login</a></span>
            <a href="#">Sign Up</a>
          </div>

          <div class="menu-button">Menu Button</div>
        </div>

        <div class="text container">
          <div class="hero-text-one">
            <p>With ease, travel the globe.</p>
          </div>
        </div>

        <div class="hero-transparent container">
          <div class="sub-transparent">
          <div class="transperent-section">
            <span>Search flights</span>
          </div>

          <div class="transparent-flexparent-one">
            <div class="flex-item-one">
              <span>Round trip</span>
              <i class="fa-solid fa-caret-down"></i>
            </div>

            <div class="flex-item-two">
              <span>1</span>

              <div class="Tems-two">
                <span>Passenger</span>
              </div>
              <div class="Tems-three">
                <i class="fa-solid fa-caret-down"></i>
              </div>
            </div>
            <div class="flex-item-three">
              <span>Economy</span>
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>

         <div class="div-flex">
            <div class="object1">
              <div class="div-object-one">
                <div class="object-item-one">
                  <img src="/images/Vector.png" alt=""/>
                </div>

                <div class="object-item-two">
                  <span>Departure City</span>
                  <input type="search" placeholder="Select city" />
                </div>
              </div>

              <div class="div-class-two">
                  <div class="object-item-one">
                    <img src="/images/Vector.png" alt=""/>
                  </div>
                  <div class="object-item-two">
                    <span>Arrival</span>
                    <input type="search" placeholder="Search destination" />
                  </div>
             </div>

            
            </div>

            <div class="object2">
               <div class="objecting">
                  <div class="calendar-img">
                  <img src="/images/Calendar.svg" alt="">
                   </div>
                   <div class="calendar-content">
                     <span>Departue-Arrival</span>
                     <input type="number " placeholder="Add dates"/>
                   </div>
                  </div>  
            </div>
         


            <div class="object3">
               <div class="objecting">
                  <div class="group-one">
                     <img src="/images/Group (1).svg" alt="" >
                   </div>
   
                   <div class="group-content">
                     <span>Passenger</span>
                     <input type="text" placeholder="Add guest"/>
                   </div>

               </div> 
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/22ffd3b04d.js"
      crossorigin="anonymous"
    ></script>
  </body>
  `
</html>
